<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blackjack</title>
</head>

<body>
    <h2>Blackjack Game</h2>

    <h3>Your Hand</h3>
    <ul>
        <li th:each="card : ${state.playerHand.cardDescriptions}" th:text="${card}"></li>
    </ul>
    <p>Total: <span th:text="${state.playerHand.score}"></span></p>

    <h3>Dealer's Hand</h3>
    <ul>
        <li th:each="card : ${state.dealerHand.cardDescriptions}" th:text="${card}"></li>
    </ul>
    <p>Total: <span th:text="${state.dealerHand.score}"></span></p>

    <form method="post" th:action="@{/blackjack/hit}">
        <button type="submit">Hit</button>
    </form>

    <form method="post" th:action="@{/blackjack/stand}">
        <button type="submit">Stand</button>
    </form>
</body>

</html>
